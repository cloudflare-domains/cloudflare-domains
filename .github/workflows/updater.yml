name: Daily Data Import

on:
  schedule:
    - cron: '1 * * * *'

jobs:
  import_update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Check Last Execution Date
        id: check_date
        run: |
          if [ -f data/date.txt ]; then
            LAST_DATE=$(cat data/date.txt)
            CURRENT_DATE=$(date -u +%Y%m%d)
            if [ "$LAST_DATE" == "$CURRENT_DATE" ]; then
              exit 0
            fi
          fi

      - name: Install Dependencies
        id: install_dep
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Download file
        id: download_file
        run: |
          curl -L --retry 2 -o cloudflare_0.txt https://archive.org/download/cloudflare_domains/cloudflare_0.txt
          curl -L --retry 2 -o cloudflare_1.txt https://archive.org/download/cloudflare_domains/cloudflare_1.txt
          curl -L --retry 2 -o cloudflare_2.txt https://archive.org/download/cloudflare_domains/cloudflare_2.txt
          curl -L --retry 2 -o cloudflare_3.txt https://archive.org/download/cloudflare_domains/cloudflare_3.txt
