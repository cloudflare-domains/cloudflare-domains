          curl -L --retry 2 -o cloudflare_z.txt https://archive.org/download/cloudflare_domains/cloudflare_z.txt

      - name: Check File Size and Upload
        id: update_git
        run: |
          mkdir -p data
          mv cloudflare_*.txt data/
          echo -n $(date -u +%Y%m%d) > data/date.txt
          git config user.name "Cloudflare"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update"
          git push origin main
